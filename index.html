<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="calculator.js" defer></script>
</head>
<body>
    <div id="container">
        <div id="screen">
            <div id="preview"></div>
            <div id="display"></div>
        </div>
        <div id="buttons">
            <div class="delete-buttons">
                <button id="clear" onclick="clr()" class="material-symbols-outlined">delete</button>
                <button id="back" onclick="backspace()" class="material-symbols-outlined">backspace</button>
            </div>
            <div class="number-buttons">
                <button id="7" onclick="digit(7)">7</button>
                <button id="8" onclick="digit(8)">8</button>
                <button id="9" onclick="digit(9)">9</button>
                <button id="4" onclick="digit(4)">4</button>
                <button id="5" onclick="digit(5)">5</button>
                <button id="6" onclick="digit(6)">6</button>
                <button id="1" onclick="digit(1)">1</button>
                <button id="2" onclick="digit(2)">2</button>
                <button id="3" onclick="digit(3)">3</button>
            </div>
            <div class="operator-buttons">
                <button id="+" onclick="operator('+')">+</button>
                <button id="-" onclick="operator('-')">-</button>
                <button id="*" onclick="operator('*')">*</button>
                <button id="/" onclick="operator('/')">/</button>
            </div>
            <div class="bottom-buttons">
                <button id="." onclick="decimal()">.</button>
                <button id="0" onclick="digit(0)">0</button>
                <button id="=" onclick="equals()">=</button>
            </div>
        </div>
    </div>
</body>
</html>
